<div class="auth-background">
  <div class="auth-container">
    <div *ngIf="formState === 'login'">
      <h2>Login</h2>
      <form (submit)="onLogin()">
        <div class="form-group">
          <label for="loginUsername">Username :</label>
          <input type="text" name="loginUsername" class="form-control" placeholder="Username" [(ngModel)]="loginUsername" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password :</label>
          <input type="password" name="loginPassword" class="form-control" placeholder="Password" [(ngModel)]="loginPassword" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <p class="text-center mt-3">
          <span class="switch-form" (click)="changeFormState('register')">Don't have an account? Register</span>
        </p>
      </form>
    </div>
    <div *ngIf="formState === 'register'">
      <h2>Register</h2>
      <form (submit)="onRegister()">
        <div class="form-group">
          <label for="registerUsername">Username :</label>
          <input type="text" name="registerUsername" class="form-control" placeholder="Username" [(ngModel)]="registerUsername" required>
        </div>
        <div class="form-group">
          <label for="registerPassword">Password :</label>
          <input type="password" name="registerPassword" class="form-control" placeholder="Password" [(ngModel)]="registerPassword" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <p class="text-center mt-3">
          <span class="switch-form" (click)="changeFormState('login')">Already have an account? Login</span>
        </p>
      </form>
    </div>
  </div>
</div>
